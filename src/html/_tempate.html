<!DOCTYPE html>
<html lang="@@lang">
    @@include('_head.html', {
    'title': 'Erabet.io'
    })
    <body>
        <div class="wrapper">

            <main class="page">
                <section class="main">
                    <div class="main__container">
                        <div class="main__offer">
                            <div class="main__header">
                                <a href="/" class="main__logo">
                                    <img src="@img/logo.svg" alt="logo">
                                </a>
                                <span class="main__separator"></span>
                                <div class="main__brand">
                                    <img src="@img/big-bass.png" alt="big bass">
                                </div>
                            </div>
                            <p class="main__tagline">@@tagline</p>
                            <div class="main__image">
                                <img src="@img/img.png" alt="img">
                            </div>
                            <h1 class="main__title@@if(lang==='en'){ main__title-lg}@@if(lang==='es'){ main__title-lg}">@@title</h1>
                            <div class="main__start">
                                <a href="" class="main__start-btn">@@btn-text</a>
                                <div class="main__start-logo">
                                    <img src="@img/big-bass.png" alt="big bass">
                                </div>
                            </div>
                        </div>
                        <div class="main__footer">
                            <ul class="main__benefits">
                                <li class="main__benefits-item">
                                    <div class="main__benefits-icon">
                                        <img src="@img/benefits/01.svg" alt="icon">
                                    </div>
                                    <div class="main__benefits-text">@@benefit-1</div>
                                </li>
                                <li class="main__benefits-item">
                                    <div class="main__benefits-icon">
                                        <img src="@img/benefits/02.svg" alt="icon">
                                    </div>
                                    <div class="main__benefits-text">@@benefit-2</div>
                                </li>
                                <li class="main__benefits-item">
                                    <div class="main__benefits-icon">
                                        <img src="@img/benefits/03.svg" alt="icon">
                                    </div>
                                    <div class="main__benefits-text">@@benefit-3</div>
                                </li>
                            </ul>
                            <div class="main__age">18+</div>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <div class="footer__logo">
                        <img src="@img/logo.png" alt="logo">
                    </div>
                    <div class="footer__age">
                        <img src="@img/age.svg" alt="18+">
                    </div>
                    <div class="footer__feedback">
                        @@feedback:<a href="mailto:hello@erabet.io">hello@erabet.io</a>
                    </div>
                    <div class="footer__links">
                        <a href="" class="footer__link">@@privacy-1</a>
                        <a href="" class="footer__link">@@privacy-2</a>
                    </div>
                    <div class="footer__socials">
                        <a href="" class="footer__social">
                            <img src="@img/icons/telegram.svg" alt="telegram icon">
                        </a>
                        <a href="" class="footer__social">
                            <img src="@img/icons/facebook.svg" alt="facebook icon">
                        </a>
                        <a href="" class="footer__social">
                            <img src="@img/icons/instagram.svg" alt="instagram icon">
                        </a>
                        <a href="" class="footer__social">
                            <img src="@img/icons/x.svg" alt="x icon">
                        </a>
                        <a href="" class="footer__social">
                            <img src="@img/icons/tiktok.svg" alt="tiktok icon">
                        </a>
                    </div>
                    <div class="footer__payments">
                        @@if(lang==='ru') {
                        <div class="footer__payment">
                            <img src="@img/visa.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/mastercard.svg" alt="payment">
                        </div>
                        }
                        @@if(lang==='es') {
                        <div class="footer__payment">
                            <img src="@img/directa.png" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/paysafe.png" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/safety-pay.png" alt="payment">
                        </div>
                        }
                        @@if(lang==='en') {
                        <div class="footer__payment">
                            <img src="@img/visa.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/mastercard.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/bank-tr.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/pay-id.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/neosurf.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/mifinity.svg" alt="payment">
                        </div>
                        }
                    </div>
                </div>
            </footer>
        </div>
        @@include('_js.html', {})
    </body>
</html>
