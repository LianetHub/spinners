<!DOCTYPE html>
<html lang="@@lang">
    @@include('_head.html', {
    'title': 'Erabet.io'
    })
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="/" class="header__logo">
                        <img src="@img/logo.png" alt="logo">
                    </a>
                    <h1 class="header__title@@if(lang==='en'){ header__title-lg}@@if(lang==='es'){ header__title-md}">
                        @@title
                    </h1>
                </div>
            </header>
            <main class="page">
                <section class="main">
                    <div class="main__container">
                        <div class="main__image">
                            <img src="@img/img-1.png" alt="img">
                        </div>
                        <div class="main__spinner">
                            <div class="main__spinner-image">
                                <div class="main__spinner-selector">
                                    <img src="@img/selector.svg" alt="selector">
                                </div>
                                <div class="main__spinner-main">
                                    <div class="main__spinner-dots">
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                    </div>
                                    <div class="main__spinner-wheel">
                                        <img src="img/wheel.svg" alt="wheel">
                                    </div>
                                </div>
                                <button type="button" class="main__spinner-btn">
                                    <span>
                                        @@spinner-btn
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="main__image">
                            <img src="@img/img-2.png" alt="img">
                        </div>
                    </div>
                    <div class="main__image-mobile">
                        <img src="@img/mobile-img.png" alt="img">
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <div class="footer__feedback">
                        Derechos de autor 2017-2024 Chaskibet. Reservados todos los derechos.
                    </div>
                    <div class="footer__links">
                        <a href="" class="footer__link">@@privacy-1</a>
                        <a href="" class="footer__link">@@privacy-2</a>
                    </div>
                    <div class="footer__age">
                        <img src="@img/age.svg" alt="18+">
                        Debe tener 18 años o más para usar chaskibet.com
                    </div>
                    <div class="footer__license">
                        <img src="@img/license-logo.png" alt="lisence">
                    </div>
                    <picture class="footer__payments">
                        <source media="(min-width: 768px)" srcset="@img/payments.png">
                        <img src="@img/payments-mobile.png" alt="payments">
                    </picture>
                </div>
            </footer>
        </div>
        <div id="congratulations" class="popup">
            <div class="popup__content">
                <div class="popup__title">
                    @@title-popup
                </div>
                <div class="popup__text">
                    @@text-popup
                </div>
                <a href="" class="popup__btn btn-sign">@@btn-text</a>
            </div>
        </div>
        @@include('_js.html', {})
    </body>
</html>
