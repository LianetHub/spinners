<!DOCTYPE html>
<html lang="@@lang">
    @@include('_head.html', {
    'title': 'Erabet.io'
    })
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <a href="/" class="header__logo">
                        <img src="@img/logo.svg" alt="logo">
                    </a>
                    <h1 class="header__title@@if(lang==='en'){ header__title-lg}">

                        Вращай колесо и <br>
                        <span class="gradient-text lg-title">выигрывай Welcome Bundle</span>
                    </h1>
                </div>
            </header>
            <main class="page">
                <section class="main">
                    <div class="main__container">
             
                        <div class="main__spinner">
                            <div class="main__spinner-image">
                                <div class="main__spinner-selector">
                                    <img src="@img/selector.png" alt="selector">
                                </div>
                                <div class="main__spinner-main">
                                    <div class="main__spinner-dots">
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                        <div class="dot dot-odd"></div>
                                        <div class="dot dot-even"></div>
                                    </div>
                                    <div class="main__spinner-wheel">
                                        <img src="@img/wheel.svg" alt="wheel">
                                    </div>
                                </div>
                                <button type="button" class="main__spinner-btn">
                                    <span>
                                        @@spinner-btn
                                    </span>
                                </button>
                            </div>
                        </div>
                  
                        <div class="main__image-mobile">
                            <img src="@img/mobile-img.png" alt="img">
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <div class="footer__logo">
                        <img src="@img/logo.png" alt="logo">
                    </div>
                    <div class="footer__age">
                        <img src="@img/age.svg" alt="18+">
                    </div>
                    <div class="footer__feedback">
                        @@feedback:<a href="mailto:hello@erabet.io">hello@erabet.io</a>
                    </div>
                    <div class="footer__links">
                        <a href="" class="footer__link">@@privacy-1</a>
                        <a href="" class="footer__link">@@privacy-2</a>
                    </div>
                    <div class="footer__socials">
                        <a href="" class="footer__social">
                            <img src="@img/icons/telegram.svg" alt="telegram icon">
                        </a>
                        <a href="" class="footer__social">
                            <img src="@img/icons/facebook.svg" alt="facebook icon">
                        </a>
                        <a href="" class="footer__social">
                            <img src="@img/icons/instagram.svg" alt="instagram icon">
                        </a>
                        <a href="" class="footer__social">
                            <img src="@img/icons/x.svg" alt="x icon">
                        </a>
                        <a href="" class="footer__social">
                            <img src="@img/icons/tiktok.svg" alt="tiktok icon">
                        </a>
                    </div>
                    <div class="footer__payments">
                        @@if(lang==='ru') {
                        <div class="footer__payment">
                            <img src="@img/visa.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/mastercard.svg" alt="payment">
                        </div>
                        }
                        @@if(lang==='es') {
                        <div class="footer__payment">
                            <img src="@img/directa.png" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/paysafe.png" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/safety-pay.png" alt="payment">
                        </div>
                        }
                        @@if(lang==='en') {
                        <div class="footer__payment">
                            <img src="@img/visa.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/mastercard.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/bank-tr.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/pay-id.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/neosurf.svg" alt="payment">
                        </div>
                        <div class="footer__payment">
                            <img src="@img/mifinity.svg" alt="payment">
                        </div>
                        }
                    </div>
                </div>
            </footer>
        </div>
        <div id="congratulations" class="popup">
            <div class="popup__content">
                <div class="popup__title gradient-text">
                    @@title-popup
                </div>
                <div class="popup__text">
                    @@text-popup
                </div>
                <a href="" class="popup__btn">@@btn-text</a>
            </div>
        </div>
        @@include('_js.html', {})
    </body>
</html>
