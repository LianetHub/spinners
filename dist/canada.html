    <script>
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }
      function updateButtonHref() {
        const stagValue = getUrlParameter("stag");
        const trackingLink = getUrlParameter("tracking_link");
        if (stagValue || trackingLink) {
          const mainBtn = document.querySelector(".modal-btn");
          let btnCurrentHref = mainBtn.getAttribute("href");
          let updatedHref = btnCurrentHref;
          if (stagValue) {
            updatedHref +=
              (updatedHref.includes("?") ? "&" : "?") + `stag=${stagValue}`;
          }
          if (trackingLink) {
            updatedHref +=
              (updatedHref.includes("?") ? "&" : "?") +
              `tracking_link=${trackingLink}`;
          }
          mainBtn.setAttribute("href", updatedHref);
        }
      }
      window.onload = function () {
        updateButtonHref();
      };
